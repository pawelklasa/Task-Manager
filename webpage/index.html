<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Task Manager</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3 class="title">Task Manager</h3>
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Add a task</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New</label>
                                </div>
                                <div class="add-item">
                                    <i class="fa fa-plus-circle fa-4x submit-btn menu_links" aria-hidden="true"></i>
                                </div> 
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 class="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Find</label>
                        </div>
                        <ul class="collection"></ul>
                        <div class="remove-item">
                            <i class="fa fa-minus-circle fa-4x remove-btn menu_links" aria-hidden="true"></i>
                        </div> 
                        <div class="remove-item"><span>Clea all</span></div>
                    </div>
                </div>
                <div class="footer"><a href="https://github.com/pawelklasa" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> pawelklasa</a></div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
